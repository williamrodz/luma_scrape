name: Scrape Service Status/ Outage Data

on:
  schedule:
    # Every 5 minutes (UTC)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # allows manual triggering from the GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Use whatever version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_service_status.py

      - name: Show timestamp
        run: echo "Scraped at $(date -u)"